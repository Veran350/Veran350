<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Clone - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="logo">Shopify Clone</a>
            <nav>
                <ul>
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Online Store</h1>
                <p>Shop the best products from around the world</p>
                <a href="/products.html" class="cta-button">Shop Now</a>
            </div>
        </section>

        <section class="product-list container">
            <h2>Featured Products</h2>
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <a href="/product-details.html" class="cta-button">View Product</a>
                </div>
            </div>

            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>Product 2</h3>
                    <p>$39.99</p>
                    <a href="/product-details.html" class="cta-button">View Product</a>
                </div>
            </div>

            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3">
                <div class="product-info">
                    <h3>Product 3</h3>
                    <p>$49.99</p>
                    <a href="/product-details.html" class="cta-button">View Product</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Shopify Clone. All rights reserved.</p>
    </footer>
</body>
</html>
