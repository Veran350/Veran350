<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out to us using the form below or through our contact details:</p>
        
        <h2>Contact Information</h2>
        <p>Email: +maoelementary@gmail.com</p>
        <p>Phone: +2349161741944< /p>
        
        <h2>Contact Form</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>Need help? <a href="/contact">Contact Us</a></p>
    </footer>
</body>
</html>
