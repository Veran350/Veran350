<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MaoElementary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Updated CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .cta-button {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #159943;
        }

        #google-login {
            background-color: #db4437;
            margin-top: 10px;
        }

        #error-message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <section class="login">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit" class="cta-button">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
        <button id="google-login" class="cta-button">Login with Google</button>
    </section>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtV0SOxHn_P3KYy8rV4IpgYhKvrtqddLc",
            authDomain: "maoelementary-c6e57.firebaseapp.com",
            projectId: "maoelementary-c6e57",
            storageBucket: "maoelementary-c6e57.appspot.com",
            messagingSenderId: "471682560547",
            appId: "1:471682560547:web:your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login functionality
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "index.html"; // Redirect on success
                })
                .catch((error) => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });

        // Google login functionality
        document.getElementById("google-login").addEventListener("click", function () {
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then((result) => {
                    alert("Login successful with Google!");
                    window.location.href = "index.html"; // Redirect on success
                })
                .catch((error) => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });
    </script>
</body>
</html>
