<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MaoElementary</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #1DB954;
            color: white;
        }

        /* Dashboard Content */
        .dashboard {
            padding: 50px 20px;
            text-align: center;
        }

        .dashboard h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .dashboard p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
        }

        .dashboard ul li {
            margin: 15px 0;
        }

        .dashboard ul li a {
            font-size: 1.2rem;
            color: #1DB954;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #1DB954;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .dashboard ul li a:hover {
            background-color: #1DB954;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            margin-bottom: 10px;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        footer p {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            .dashboard h2 {
                font-size: 2rem;
            }

            .dashboard ul li a {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">MaoElementary</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="#" id="logout-button">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard">
        <h2>Welcome, User!</h2>
        <p>Here are your options:</p>
        <ul>
            <li><a href="products.html">View Products</a></li>
            <li><a href="profile.html">Update Profile</a></li>
            <li><a href="orders.html">View Orders</a></li>
        </ul>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MaoElementary. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', () => {
            alert('You have been logged out.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
