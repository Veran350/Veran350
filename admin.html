<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MaoElementary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="container">
        <!-- Create Product Form -->
        <section class="create-product">
            <h2>Create a New Product</h2>
            <form id="create-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>

                <label for="product-description">Description:</label>
                <textarea id="product-description" required></textarea>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" required>

                <label for="product-image">Image URL:</label>
                <input type="text" id="product-image" required>

                <button type="submit" class="cta-button">Create Product</button>
            </form>
        </section>

        <!-- Users Table -->
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="user-data">
                <!-- Populate user data dynamically -->
            </tbody>
        </table>

        <!-- Products Table -->
        <h2>Products</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-data">
                <!-- Populate product data dynamically -->
            </tbody>
        </table>

        <!-- Activity Logs Table -->
        <h2>Activity Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Action</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="activity-log">
                <!-- Populate activity logs dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtV0SOxHn_P3KYy8rV4IpgYhKvrtqddLc",
            authDomain: "maoelementary-c6e57.firebaseapp.com",
            projectId: "maoelementary-c6e57",
            storageBucket: "maoelementary-c6e57.appspot.com",
            messagingSenderId: "471682560547",
            appId: "1:471682560547:web:your-app-id"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Fetch users from Firestore
        function fetchUsers() {
            db.collection('users').get().then((querySnapshot) => {
                const userTableBody = document.getElementById("user-data");
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    userTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${user.email}</td>
                            <td>${user.role || 'User'}</td>
                        </tr>
                    `;
                });
            });
        }

        // Fetch products from Firestore
        function fetchProducts() {
            db.collection('products').get().then((querySnapshot) => {
                const productTableBody = document.getElementById("product-data");
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    productTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                        </tr>
                    `;
                });
            });
        }

        // Fetch activity logs from Firestore
        function fetchActivityLogs() {
            db.collection('activityLogs').get().then((querySnapshot) => {
                const activityTableBody = document.getElementById("activity-log");
                querySnapshot.forEach((doc) => {
                    const log = doc.data();
                    activityTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${log.action}</td>
                            <td>${log.details}</td>
                        </tr>
                    `;
                });
            });
        }

        // Create Product
        document.getElementById("create-product-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("product-name").value;
            const description = document.getElementById("product-description").value;
            const price = parseFloat(document.getElementById("product-price").value);
            const imageUrl = document.getElementById("product-image").value;

            const product = { name, description, price, imageUrl };

            fetch('/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Product created successfully!");
                    document.getElementById("create-product-form").reset();
                } else {
                    alert("Failed to create product");
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        });

        // Call functions to fetch data
        fetchUsers();
        fetchProducts();
        fetchActivityLogs();
    </script>
</body>
</html>
