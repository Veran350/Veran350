<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MaoElementary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1DB954;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="container">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="user-data">
                <!-- Populate user data dynamically -->
            </tbody>
        </table>

        <h2>Products</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-data">
                <!-- Populate product data dynamically -->
            </tbody>
        </table>

        <h2>Activity Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Action</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="activity-log">
                <!-- Populate activity logs dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtV0SOxHn_P3KYy8rV4IpgYhKvrtqddLc",
            authDomain: "maoelementary-c6e57.firebaseapp.com",
            projectId: "maoelementary-c6e57",
            storageBucket: "maoelementary-c6e57.appspot.com",
            messagingSenderId: "471682560547",
            appId: "1:471682560547:web:your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Fetch users from Firestore
        function fetchUsers() {
            db.collection('users').get().then((querySnapshot) => {
                const userTableBody = document.getElementById("user-data");
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    userTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${user.email}</td>
                            <td>${user.role || 'User'}</td>
                        </tr>
                    `;
                });
            });
        }

        // Fetch products from Firestore
        function fetchProducts() {
            db.collection('products').get().then((querySnapshot) => {
                const productTableBody = document.getElementById("product-data");
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    productTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                        </tr>
                    `;
                });
            });
        }

        // Fetch activity logs from Firestore
        function fetchActivityLogs() {
            db.collection('activityLogs').get().then((querySnapshot) => {
                const activityTableBody = document.getElementById("activity-log");
                querySnapshot.forEach((doc) => {
                    const log = doc.data();
                    activityTableBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${log.action}</td>
                            <td>${log.details}</td>
                        </tr>
                    `;
                });
            });
        }

        // Call functions to fetch data
        fetchUsers();
        fetchProducts();
        fetchActivityLogs();
    </script>
</body>
</html>
