<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>

    <h2>Admin Panel</h2>

    <h3>Users</h3>
    <ul id="users">
        <!-- List of users will appear here -->
    </ul>

    <h3>Products</h3>
    <ul id="products">
        <!-- List of products will appear here -->
    </ul>

    <h3>Activity Logs</h3>
    <ul id="activities">
        <!-- List of activity logs will appear here -->
    </ul>

    <script>
        // Fetch admin data (users, products, activities)
        fetch('/admin')
            .then(response => response.json())
            .then(data => {
                const usersList = document.getElementById('users');
                const productsList = document.getElementById('products');
                const activitiesList = document.getElementById('activities');

                data.users.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.textContent = `Email: ${user.email}`;
                    usersList.appendChild(userItem);
                });

                data.products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.textContent = `${product.name} - $${product.price}`;
                    productsList.appendChild(productItem);
                });

                data.activities.forEach(activity => {
                    const activityItem = document.createElement('li');
                    activityItem.textContent = `${activity.action}: ${activity.details}`;
                    activitiesList.appendChild(activityItem);
                });
            })
            .catch(error => console.error('Error fetching admin data:', error));
    </script>

</body>
</html>
